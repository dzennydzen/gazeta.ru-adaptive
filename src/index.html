<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gazeta.ru</title>
</head>
<body>
    <div class="body_wrapper">
        <aside class="left_panel"></aside>

        <div class="main_wrapper">
            <main class="main_content">
                <header>
                    <div class="header_top-content">

                       <div class="money_block">
                           <span class="dollar">$63.08</span><span class="euro">€69.81</span>
                       </div>
                       <div class="social_block">
                            <i class="icon icon_mail"></i>
                            <i class="icon icon_fb"></i>
                            <i class="icon icon_tw"></i>
                            <i class="icon icon_google"></i>
                            <i class="icon icon_vk"></i>
                            <i class="icon icon_rss"></i>
                       </div>
                       <div class="pension_block">
                           <span class="pension">Пенсионный советник</span>
                       </div> 

                    </div>

                    <div class="header_main-content">

                        <div class="header_main-block">
                            <div class="photo_block">
                                <img src="./img/header/photo.png" alt="Photo of Andrey Kolesnikov">
                            </div>
                            <div class="text_block">Как будто эти люди<br>не хотели, чтобы их нашли</div>
                        </div>

                        <div class="logo">
                            <div class="logo_text">gazeta.ru</div>
                            <div class="info_block">
                                <p class="calendar">13 мая, понедельник</p>
                                <div class="extra_info">
                                    <span class="geo">Ростов-на-Дону</span>
                                    <span class="weather">+23 °C</span>
                                </div>
                            </div>
                        </div>

                        <div class="header_main-block">
                            <div class="photo_block">
                                <img src="./img/header/photo-right.png" alt="Photo of Denis Dragunsky">
                            </div>
                            <div class="text_block">
                                <div class="text">Денис Драгунский о праве собственности на самого себя</div>
                                <div class="info_block">
                                    <span class="calendar">17 июня 2016</span>
                                    <span class="time">17:09</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </header>

                <div class="news_block1 news_block">
                    <div class="breaking_news news_child"></div>
                    <div class="big_news news_child"></div>
                    <div class="main_news news_child"></div>
                    <div class="small_news news_child"></div>
                    <div class="small_news news_child"></div>
                    <div class="small_news news_child"></div>
                </div>
                
                <div class="news_block2 news_block"></div>
                <div class="news_block3 news_block"></div>

                <footer></footer>
            </main>
        </div>

        <aside class="right_panel"></aside> 
    </div> 
</body>

<style>
    
</style>
</html>
